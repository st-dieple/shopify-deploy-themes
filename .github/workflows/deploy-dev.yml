name: Theme deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler: 'latest'
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
      - name: Deploy
        env:
          # Store URL, like your-store.myshopify.com
          SHOPIFY_FLAG_STORE: 'lct-first-store'
          # Password generated from Theme Access app
          SHOPIFY_CLI_THEME_TOKEN: shptka_4e53981f6717f5a08e358b7bbf916d66
          SHOPIFY_CLI_TTY: 0
        run: shopify theme push --path st-dieple/shopify-deploy-themes --theme shopify-deploy-themes/develop
